<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <div id="temp">
        <div id="temp1">Hey
            <div id="temp12">Hey

            </div>
        </div>
    </div>

    <!-- Example -->

    <!-- if -->
    <div on:click="ok" #if(isExist)>

    </div>
    <!-- for loop -->
    <div on:click="ok" #for(item in items) $stock="stock">

    </div>

    <!-- variable store -->
    <div on:click="ok" $stock="stock">

    </div>

    <!-- pass prop -->
    <div on:click="ok" prop:value="stock">

    </div>

    <!-- bind value -->
    <div on:click="ok" bind:value="stock">

    </div>

    <!-- bind value -->
    <div on:click="ok" :value="stock">

    </div>


    <script>
        const event = new window.Event('destroy');
        document.querySelector('#temp1').addEventListener("destroy", () => {
            alert('executed');
        })
        const parent = document.querySelector('#temp');
        parent.addEventListener("destroy", () => {
            console.log('executed parent');
        })
        parent.dispatchEvent(
            event
        )
        parent.querySelectorAll('*').forEach(node => {
            node.dispatchEvent(
                event
            )
        })
    </script>

</body>

</html>
